<div class="playlist" ng-repeat="playlist in data.playlists track by $index"> 
  <div class="playlistEntry">
    <div class="name" ng-click="selectPlaylist($index)">
      {{playlist.name}}
    </div>
  </div>
</div>


<div class="songs" ng-repeat="song in data.songList track by $index"> 
  <div class="songEntry">
    <div class="name">{{song.track.name}}</div>
  </div>
</div>
