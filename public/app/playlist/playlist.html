<div class="nav">
  <a ng-click="logout()" class="btn btn-primary">Log out</a>
</div>
<div class="video-player">
  <div id="player"></div>
  <div class="video-player-details">
    <h3>{{data.currentVideo.snippet.title}}</h3>
    <div>{{data.currentVideo.snippet.description}}</div>
  </div>
</div>

<table>
  <tr class="playlist-entry" ng-class="{ 'selected': $index == data.currentPlaylistIndex }" ng-repeat="playlist in data.playlists track by $index"> 
    <td class="playlist-name" ng-click="selectPlaylist($index)">
      {{playlist.name}}
    </td>
  </tr>
</table>

<table>
  <tr class="songs-header">
    <td>SONG</td>
    <td>ARTIST</td>
    <td>ALBUM</td>
  </tr>
  <tr class="song-entry" ng-class="{ 'selected': $index == data.currentSongIndex }" ng-repeat="song in data.songList track by $index" ng-click="changeSong($index)"> 
    <td class="song">{{song.track.name}}</td>
    <td class="artists">{{song.track.artists[0].name}}</td>
    <td class="album">{{song.track.artists[0].name}}</td>
  </tr>
</table>
